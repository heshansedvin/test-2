<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; }
        .container { width: 300px; padding: 16px; background-color: #121212; margin: auto; margin-top: 100px; border: 1px solid #ccc; }
        h2 { text-align: center; }
        button { background-color: #4CAF50; color: #121212; padding: 10px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome, <span id="username"></span>!</h2>
    <p>This is your dashboard.</p>
    <button id="logoutButton">Logout</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('api/session.php')
        .then(response => response.json())
        .then(data => {
            if (data.loggedIn) {
                document.getElementById('username').textContent = data.username;
            } else {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            fetch('api/logout.php')
            .then(() => {
                window.location.href = 'index.html';
            });
        });
    });
</script>

</body>
</html>
